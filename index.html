<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>APLICACIÓN DE CHAT MÍNIMA</title>

</head>

<body>
    <div class="container">
        <p class="msg">Messages:</p>
        <div id="messages" class="messages"></div>
        <form id="msgForm" class="msgForm">
            <input type="text" placeholder="Send message" class="input" id="inputBox" />
            <input type="submit" class="btn" value="Send">
        </form>
    </div>
    <script>
        // const ws = new WebSocket(`ws://${window.document.location.host}`);
        const ws = new WebSocket(`ws://localhost:8080`);
        ws.binaryType = "blob";
        // COMUNICAR APERTURA Y CIERRE DEL SOCKET
        ws.addEventListener("open", event => {
            console.log("Websocket conexión abierta!");
        });
        ws.addEventListener("close", event => {
            console.log("Websocket conexión cerrada!");
        });
        ws.onmessage = function (message) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('msgCtn');
            if (message.data instanceof Blob) {
                reader = new FileReader();
                reader.onload = () => {
                    msgDiv.innerHTML = reader.result;
                    document.querySelector('#messages').appendChild(msgDiv);
                };
                reader.readAsText(message.data);
            } else {
                console.log("Result2: " + message.data);
                msgDiv.innerHTML = message.data;
                document.querySelector('#messages').appendChild(msgDiv);
            }
        }
        const form = document.querySelector('#msgForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const message = document.querySelector('#inputBox').value;
            ws.send(message);
            document.querySelector('#inputBox').value = ''
        })
    </script>
</body>

</html>
